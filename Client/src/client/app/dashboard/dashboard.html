<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools">
                        <h2>
                            <span>{{vm.roleName}}s</span>
                        </h2>
                        <span flex></span>
                        <a ui-sref="editEvent" class="btn btn-primary">Create new event</a>
                    </div>
                </md-toolbar>
                <div layout="row">

                        <div flex="20">
                            <br>
                            <div class="filter-title">Rooms:</div>
                            <calendar-filter-panel list="vm.roomList" result="vm.roomSelected"></calendar-filter-panel>
                            <div class="filter-title">Teachers:</div>
                            <calendar-filter-panel list="vm.teacherList" result="vm.teacherSelected"></calendar-filter-panel>
                            <div class="filter-title">Groups:</div>
                            <calendar-filter-panel list="vm.groupList" result="vm.groupSelected"></calendar-filter-panel>
                            <div style="text-align: right">
                                <md-button class="md-primary md-raised" ng-click="vm.filter()">
                                    Filter
                                </md-button>
                                <md-button class="md-primary md-raised" ng-click="vm.clearFilter()">
                                    Clear filters
                                </md-button>
                            </div>
                        </div>
                        <div flex="80">
                            <calendar-comp rooms="vm.roomSelected" teachers="vm.teacherSelected" groups="vm.groupSelected"></calendar-comp>
                        </div>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        </div>
    </section>
</section>
