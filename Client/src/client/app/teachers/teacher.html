<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div ht-widget-header title="{{vm.roleName}}">
                    </div>
                    <div class="widget-content user">
                        <div>
                            <table st-table="displayedTeachers" st-safe-src="vm.teachers" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th st-sort="fullName">Full name</th>
                                        <th st-sort='email'>email</th>
                                        <th>status</th>
                                        <th>contact info</th>
                                        <th>role</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="teacher in displayedTeachers" ng-show="vm.isTeacher(teacher)">
                                        <!--<tr ng-repeat="role in teacher.roles">-->
                                                    <td>{{teacher.fullName}}</td>

                                                    <td>
                                                        <button class="btn btn-sm" popover-placement="top" popover="{{teacher.email}}" type="button">
                                                            <i class="glyphicon glyphicon-envelope"></i>
                                                        </button>
                                                        <a ng-href="mailto:{{teacher.email}}">{{teacher.email}}</a></td>

                                                    <td ng-bind="teacher.isActive ? 'Active' : 'Inactive'"></td>

                                                    <td>{{teacher.contactInfo}}</td>

                                                    <td >{{teacher.roles}}</td>
                                                    <td>
            <!--
                                                        <a ui-sref="addTeacher({teacher})"  class="btn btn-sm btn-success">
                                                            <i class="glyphicon glyphicon-pencil"></i></a>
            -->

                                                        <button type="button" ng-click="vm.editTeacher (teacher)" class="btn btn-sm btn-success">
                                                            <i class="glyphicon glyphicon-pencil"></i>
                                                        </button>

                                                    </td>
                                                    <td>
                                                        <button type="button" ng-click="vm.remove(teacher)" class="btn btn-sm btn-danger">
                                                            <i class="glyphicon glyphicon-remove">
                                                            </i>
                                                        </button>
                                                    </td>
                                        <!--</tr>-->
                                    </tr>
                                </tbody>
                            </table>
                        </div>


                        <div>
                            <a ui-sref={{"add"+vm.roleName}} class="btn btn-success">add teacher</a>
                        </div>


                        <!--The another kind of table-->
                        <!--<div>-->
                            <!--<div id="grid2" ui-grid="vm.teachersGrid" ui-grid-edit class="grid"></div>-->
                        <!--</div>-->
                    <!--</div>-->


                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</section>
