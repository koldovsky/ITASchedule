<style>
    #createButton{
        float: right;
        margin-bottom: 5px;
    }
    #header{
        color: black;
        background-color: white;
        font-weight: bold;
        font-size: larger;
    }
</style>
<section class="mainbar" ng-controller="groupsListController">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div ht-widget-header title="Managing Groups">
                    </div>
                    <div class="widget-content user">
                        <div>


                            <a id="createButton" ng-click="vm.createGroup()" class="btn btn-primary">Create Group</a>
                            <div class="text-center">
                                <table st-table="vm.groupsList" class="table table-bordered table-hover" style="font-size: medium">
                                     <thead>
                                         <tr class="success">
                                             <th>#</th>
                                             <th>Title</th>
                                             <th>Students count</th>
                                             <th>Start date</th>
                                             <th>End date</th>
                                             <th>Active</th>
                                             <th>Created by</th>
                                             <th>Teachers</th>
                                             <th>Edit</th>
                                             <th>Remove</th>
                                             <th>Schedule</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="groupItem in vm.groupsList">
                                            <th scope="row">{{$index+1}}</th>
                                            <td>{{groupItem.title}}</td>
                                            <td>{{groupItem.studentsCount}}</td>
                                            <td>{{groupItem.startDate}}</td>
                                            <td>{{groupItem.endDate}}</td>
                                            <td>{{groupItem.active}}</td>
                                            <td>{{groupItem.creator.fullName}}</td>
                                            <td>
                                                <p ng-repeat="student in groupItem.users">
                                                    {{student.fullName}}
                                                </p>
                                            </td>
                                            <td>
                                                <button id="editGroupItemButton" class="btn btn-info" ng-click="vm.editGroup($index)" type="button">
                                                    <i class="glyphicon glyphicon-pencil"></i>
                                                </button>
                                            </td>
                                            <td>
                                                <button id="deleteGroupItemButton" class="btn btn-danger" ng-click="vm.showConfirmDeleteDialog($index)">
                                                    <i class="glyphicon glyphicon-remove"></i>
                                                </button>
                                            </td>
                                            <td>
                                                <button id="scheduleGroupItemButton" class="btn btn-success" ng-click="vm.showCalendar($index)" type="button">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>





                        <!--The another kind of table-->
                        <!--<div>-->
                        <!--<div id="grid2" ui-grid="vm.teachersGrid" ui-grid-edit class="grid"></div>-->
                        <!--</div>-->
                        <!--</div>-->


                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
