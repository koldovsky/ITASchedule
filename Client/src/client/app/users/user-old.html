<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                        <md-toolbar class="md-hue-2">
                            <div class="md-toolbar-tools">
                                <h2>
                                    <span>{{vm.roleName}}s</span>
                                </h2>
                                <span flex></span>
                                <a ui-sref={{"add"+vm.roleName}} class="btn btn-primary">Add new {{vm.roleName}}</a>
                            </div>
                        </md-toolbar>
                        <div>
                            <table st-pipe="vm.callServer" st-table="vm.users" class="table table-striped table-hover">
                                <thead>
                                <tr class superheader>
                                    <th>
                                        <label>Active only</label>
                                        <md-checkbox ng-model="vm.onlyActive">
                                        </md-checkbox>
                                    </th>
                                    <th>
                                        <label>per page:</label>
                                        <select ng-init="vm.pageSizeOptions[1]" ng-model="vm.pageSize">
                                            <option ng-repeat="value in vm.pageSizeOptions">{{value}}</option>
                                        </select>
                                    </th>
                                    <th colspan="4">
                                        <input st-search="" class="form-control" placeholder="Search" type="text"/>
                                    </th>
<!--
                                    <th colspan="1" class="tdcenter"><a ui-sref={{"add"+vm.roleName}} class="btn btn-primary">Add new {{vm.roleName}}</a></th>
-->
                                </tr>
                                    <tr>
                                        <th st-sort="fullName" class="blue">Full name</th>
                                        <th st-sort='email' class="blue">email</th>
                                        <th st-sort='active' class="blue tdcenter">status</th>
                                        <th st-sort='contactInfo' class="blue">contact info</th>
                                        <th class="blue tdcenter">Edit</th>
                                        <th class="blue  tdcenter" ng-show="vm.isTeacher">Schedule</th>
                                    </tr>
                                </thead>
                                <tbody  ng-show="!mc.isLoading">
                                    <tr ng-repeat="user in vm.users">
                                        <td>{{user.fullName}}</td>

                                        <td>
                                            <a ng-href="mailto:{{user.email}}">{{user.email}}</a>
                                        </td>

                                        <td class="tdcenter">
                                            <i ng-show="user.active" class="glyphicon glyphicon-ok green"></i>
                                            <i ng-show="!user.active" class="glyphicon glyphicon-remove red"></i>
                                        </td>

                                        <td>{{user.contactInfo}}</td>

                                        <td class="tdcenter">
                                            <button type="button" ng-click="vm.editUser (user)" class="btn btn-sm btn-info">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </button>

                                        </td>
                                        <td class="tdcenter" ng-show="vm.isTeacher">
                                            <button ng-click="vm.calendar(user)" class="btn btn-sm btn-success" type="button">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot ng-show="!vm.SearchMode">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="row">
                                                <div st-pagination="" st-items-by-page="vm.pageSize" st-displayed-pages="7"></div>
                                            </div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
<!--

                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
                </div>
-->
            </div>
        </div>
    </section>
</section>
