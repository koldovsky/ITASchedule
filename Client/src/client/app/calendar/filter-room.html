<md-chips class="md-chips-input mdchip-small-font-size" ng-model="vm.selectedRooms" md-autocomplete-snap
          md-transform-chip="vm.transformChip($chip)"
          md-require-match="true">
    <md-autocomplete
            md-selected-item="vm.selectedItem"
            md-select-on-match = true
            md-search-text="vm.searchTextRoom"
            md-items="room in vm.querySearchRoom(vm.searchTextRoom)"
            md-item-text="room.number"
            md-removable="true"
            md-min-length="0"
            placeholder="Search for a room">
        <span md-highlight-text="vm.searchTextRoom">{{room.number}}</span>
    </md-autocomplete>

    <md-chip-template>
            <span class="pannel-text">
              {{$chip.number}}
            </span>
    </md-chip-template>
</md-chips>
