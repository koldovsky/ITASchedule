<md-chips class="md-chips-input mdchip-small-font-size" ng-model="vm.selectedGroups" md-autocomplete-snap
          md-transform-chip="vm.transformChip($chip)"
          md-require-match="true">
    <md-autocomplete
            md-selected-item="vm.selectedItem"
            md-select-on-match = true
            md-search-text="vm.searchTextGroup"
            md-items="group in vm.querySearchGroup(vm.searchTextGroup)"
            md-item-text="group.title"
            md-removable="true"
            md-min-length="0"
            placeholder="Search for a group">
            <span md-highlight-text="vm.searchTextGroup">{{group.title}}</span>
    </md-autocomplete>

    <md-chip-template>
            <span class="pannel-text">
              {{$chip.title}}
            </span>
    </md-chip-template>
</md-chips>
