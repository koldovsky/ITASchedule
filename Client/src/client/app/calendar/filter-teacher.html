<md-chips class="md-chips-input mdchip-small-font-size" ng-model="vm.selectedTeachers" md-autocomplete-snap
          md-transform-chip="vm.transformChip($chip)"
          md-require-match="true">
    <md-autocomplete
            md-selected-item="vm.selectedItem"
            md-select-on-match = true
            md-search-text="vm.searchTextTeacher"
            md-items="teacher in vm.querySearchTeacher(vm.searchTextTeacher)"
            md-item-text="teacher.fullName"
            md-removable="true"
            md-min-length="0"
            placeholder="Search for a teacher">
            <span md-highlight-text="vm.searchTextTeacher">{{teacher.fullName}}</span>
    </md-autocomplete>

    <md-chip-template>
            <div class="pannel-text">
              {{$chip.fullName}}
            </div>
    </md-chip-template>
</md-chips>
