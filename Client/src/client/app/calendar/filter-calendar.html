<div ng-repeat="i in [1,2,3]">
    <md-chips>
        <md-chip>Normal Static Chip</md-chip>
    </md-chips>
</div>

<md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display">
    <span md-highlight-text="searchText">{{item.display}}</span>
</md-autocomplete>


<md-chips class="md-chips-input" ng-model="vm.selectedTeachers" md-autocomplete-snap
          md-transform-chip="vm.transformChip($chip)"
          md-require-match="true">
    <md-autocomplete
            md-selected-item="vm.selectedItem"
            md-search-text="vm.searchText"
            md-items="item in vm.querySearch(vm.searchText)"
            md-item-text="item.fullName"
            md-removable="true"
            placeholder="Search for a teacher">
            <span md-highlight-text="vm.searchText">{{item.fullName}}</span>
    </md-autocomplete>
    <md-chip-template>
            <span>
              <strong>{{$chip.fullNname}}</strong>
              <em>({{$chip.email}})</em>
            </span>
    </md-chip-template>
</md-chips>
